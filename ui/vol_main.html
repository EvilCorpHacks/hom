<div class="row row--main" style="margin-bottom:0px !important">

  <main class="col s9 main">

    <div class="row" ng-repeat="structure in structures">
     <div class="container">
      <div class="col s12 m10">
        <div class="card white darken-4">
          <div class="card-content row">
            <div class="col s3">
              <i class="fa fa-home"></i>
            </div>
            <div class="col s9 text-black">
              <span class="card-title">{{structure.name}}</span>
            <div>
              <i class="fa fa-phone"
                 aria-hidden="true"></i>&ensp;&ensp; {{structure.address.phone}}</li>
            </div>
            <div>
              <i class="fa fa-map-marker"
                 aria-hidden="true"></i>&ensp;&ensp;{{structure.address.text}}
            </div>
              <br>
              <div class="row">
                <div class="col s6">
                  <b>Posti totali</b>: {{structure.total_seats}}
                </div>
                <div class="col s6">
                  <b>Posti liberi</b>: {{structure.available_seats}}
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
     </div>
    </div>

    <div class="row">
      <div class="container">
        <a ui-sref='vol_create_structure' class="btn-floating btn-large waves-effect waves-light red">+</a>
      </div>
    </div>

  </main>

  <aside class="col s3 side">
    <div id="twitter">
      <a class="twitter-timeline" href="https://twitter.com/INGVterremoti">
        Tweets by @INGVterremoti
      </a>
      <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
    </div>
  </aside>

</div>
