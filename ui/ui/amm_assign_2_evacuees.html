    <main class="col s9 main evacuee">

        </div>
      </div>
      <div ng-repeat='evacuee in evacuees'>
      <div class="row">
        <div class="container">
          <div class="col s12">
           <div class="card white darken-4">
              <div class="card-content row">
                <div class="col s2">
                  <i class="fa fa-user"></i>
                </div>
                <div class="col s10 text-black">
                  <span class="card-title">{{evacuee.name}} {{evacuee.surname}}</span>
                  <a ng-click="assignEvacuee(evacuee)"><button>Assegna</button></a>
                  <div class="row">
                    <div class="col s6">
                      CF: {{evacuee.fiscal_code}}
                    </div>
                    <div class="col s6">
                      <p>{{evacuee.category}}</p>
                    </div>

                  </div>
                  <div class="row">
                    <div class="col s12">
                      <p>Persone: {{evacuee.group_size}}</>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col s12">
                        <b>Categorie membri:</b>
                        <span ng-repeat='e in
                        evacuee.group'>{{e.category}} </span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
